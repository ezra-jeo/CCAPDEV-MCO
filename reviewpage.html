<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Write a Review</title>

        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">    
        <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Koulen&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3b737d3964.js" crossorigin="anonymous"></script>
        
        <style>
            body {
                font-family: 'Rubik', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #D9D9D9;
                max-width: 100%;
            }
    
            /*
            * {
                outline: 1px solid #000; 
            }*/
           
            /* HEADER */
            .header {
                font-weight: bolder;
                width: 100%;
                height: 80px;
                background-color: #7BA167;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 10px;
                position: fixed;
                top: 0;
                z-index: 10;
                box-sizing: border-box;
            }
            .header-content-container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin: 0 auto;
                padding: 0 20px;
                flex-grow: 1;
                max-width: 100%;
            }
            .logo-container { 
                color: #D9D9D9;
                font-size: x-large;
                display: flex;
                flex-direction: row;
                justify-content: left;
                align-items: center;
            }
            .fa-regular {
                margin: 10px;
            }
            .fa-people-group {
                font-size: 40px;
                padding: 10px;
            }
            .options-container {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
            .options-item {
                color: #3B6724;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                margin: 10px;
            }
            .profile-container {
                display: flex;
                flex-direction: row;
                justify-content: right;
                align-items: center;
            }
            .sign-up {
                width: 100px;
                height: 35px;
                background-color: #3B6724;
                color: #D9D9D9;
                border-radius: 10px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin: 10px;
            }
            .log-in {
                width: 100px;
                height: 35px;
                background-color: #3B6724;
                color: #D9D9D9;
                border-radius: 10px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin: 10px;
            }
            .user-name-profile {
                color:#3B6724;
                padding: 10px;
            }

            /* WRITE A REVIEW */
            .review-container {
                font-family: 'Rubik', sans-serif;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 10px 10px 10px rgba(171, 157, 153, 1);
                width: 50%;
                text-align: center;
                margin: auto;
                margin-top: 120px;
                margin-bottom: 10px;
            }
            .fa-user {
                font-size: 40px;
                color:#3B6724; 
            }
            .profile i {
                font-size: 70px;
                color:#3B6724;
                padding-bottom: 10px;
            }
            .rating {
                display: flex;
                justify-content: center;
                gap: 5px;
                cursor: pointer;
                top: 0;
            }
            .star {
                font-size: 40px;
                color: black;
            }
            .star.selected, .star:hover {
                color: gold;
            }
            select {
                font-family: 'Rubik', sans-serif;
                width: 100%;
                font-size: 16px;
                padding: 5px;
                margin: 5px 0 5px 0;
                border-radius: 5px;
                background-color: #7BA167;
            }
            textarea {
                font-family: 'Rubik', sans-serif;
                width: 100%;
                height: 150px;
                margin: 5px 0 5px 0;
                background-color: #7BA167;
                border-radius: 5px;
            }
            .btn-container {
                display: flex;
                justify-content: right;
                gap: 20px;
                margin-top: 10px;
            }
            .discard-btn {
                font-family: 'Rubik', sans-serif;
                background-color: transparent;
                color: black;
                padding: 10px;
                border: none;
                font-size: 20px;
                border-radius: 30px;
                cursor: pointer;
            }
            .discard-btn:hover {
                background: transparent;
                color: red;
                padding: 10px;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                font-weight: bold;
            }
            .submit-btn {
                font-family: 'Rubik', sans-serif;
                background-color: transparent;
                color: black;
                padding: 10px;
                border: none;
                font-size: 20px;
                border-radius: 30px;
                cursor: pointer;
            }
            .submit-btn:hover {
                background: rgb(59, 103, 36);
                color: white;
                padding: 10px;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                font-weight: bold;
            }

            /* LINK COLORS */
            a {
                color: initial; 
                text-decoration: none;
            }
            a:visited {
                color: initial; 
            }
            a:hover {
                color: initial;
            }
            a:active {
                color: initial;
            }
        </style>
    </head>
    <body>
        <div class = "header">
            <div class = "header-content-container">
                <a href="homepage_user.html">
                    <div class = "logo-container">
                        <i class="fa-solid fa-people-group"></i>
                        DLSU Orgs To Pick
                    </div>
                </a>
                <div class = "options-container">
                    <a href = "reviewpage.html">
                        <div class = "options-item"></i>Write a Review</div>
                    </a>
                    <div class = "options-item">View All Orgs</div>
                    <div class = "options-item">Search Reviews</div>
                </div>
                <div class = "profile-container">
                    <div class = "user-name-profile">
                        <a href = "userpage.html">
                            Student
                        </a>
                    </div>
                    <a href = "userpage.html">
                        <i class="fa-solid fa-user"></i>
                    </a>         
                </div>
            </div>
        </div>

        <div class="review-container">
            <h2 style="font-size: 40px">Writing a Review</h2>
            <div class="profile">
                <i class="fa-solid fa-user"></i>
            </div>
            
            <form id="reviewForm">
                <label><b>Rating:</b></label>
                <div class="rating">
                    <span class="star" data-value="1">☆</span>
                    <span class="star" data-value="2">☆</span>
                    <span class="star" data-value="3">☆</span>
                    <span class="star" data-value="4">☆</span>
                    <span class="star" data-value="5">☆</span>
                </div>
                <input type="hidden" id="rating" name="rating" required>
                
                <label for="organization"><b>Organization</b></label>
                <select id="organization" required>
                    <option>Select an organization</option>
                    <option>La Salle Computer Society (LSCS)</option>
                    <option>Google Developer Student Clubs (GDSC)</option>
                    <option>The Society of Proactive Role Models INspiring Total Development (SPRINT)</option>
                    <option>DLSU Association for Computing Machinery Student Chapter (ACM)</option>
                    <option>DLSU Data Science Society (DSS)</option>
                </select>
                
                <label for="description"><b>Description</b></label>
                <textarea id="description" placeholder="Write your review..." required></textarea>
                
                <label for="attachments" class="file-label">Add attachments</label>
                <input type="file" id="attachments" accept="image/*,video/*" multiple>
                
                <div class="btn-container">
                    <button type="reset" class="discard-btn">Discard</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
